<body>
   
     <main class="container mt-4">


    <hr>
    <h2>Agregar receta</h2>
    <form id="form-receta">
      <input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre de la receta" required>
      <input type="text" class="form-control mb-2" id="categoria" placeholder="Categoría" required>
      <textarea class="form-control mb-2" id="ingredientes" placeholder="Ingredientes" required></textarea>
      <textarea class="form-control mb-2" id="instrucciones" placeholder="Instrucciones" required></textarea>
      <button class="btn btn-success" type="submit">Agregar receta</button>
    </form>
  </main>

  <script src="js/script.js"></script>
</body>
